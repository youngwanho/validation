<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유효성 검사</title>
    <link rel="stylesheet" href="/validation/style.css">
</head>

<body>
    <form>
        <fieldset>
            <label for="input_id">아이디</label>
            <input type="email" id="input_id" class="form-control" tabindex="2" placeholder="아이디를 입력해 주세요."
                onchange="idCheck()">
            <div class="error-box">
                <p id="id_error" class="error-text">영문,숫자로 구성된 2~20자리의 아이디를 입력해주세요.</p>
            </div>
        </fieldset>
        <fieldset>
            <label for="input_pw">비밀번호</label>
            <input type="email" id="input_pw" class="form-control" tabindex="3" placeholder="비밀번호를 입력해 주세요."
                onchange="pwCheck()">
            <div class="error-box">
                <p id="pw_error" class="error-text">영문,숫자,특수문자를 포함한 8~16자리 비밀번호를 입력해 주세요</p>
            </div>
        </fieldset>
        <fieldset>
            <label for="input_email">이메일</label>
            <input type="email" id="input_email" class="form-control" tabindex="4" placeholder="이메일을 입력해 주세요."
                onchange="emailCheck()">
            <div class="error-box">
                <p id="email_error" class="error-text">이메일 양식을 확인해 주세요.</p>
            </div>
        </fieldset>
    </form>
    <script src="/validation/index.js"></script>
</body>

</html>
